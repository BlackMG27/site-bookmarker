<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Site Bookmarker</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='css/styles.css' rel="stylesheet">
    <link href='css/bookmark.css' rel='stylesheet'>
  </head>

  <body onload='fetchBookmarks()'>

    <div class="container">
      <div class="header clearfix">

        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h4 class="display-4">Bookmark Your Favorite Sites</h4>
        <form id='myForm'>
            <div class="form-group">
                <label>Site Name</label>
                <input type='text' id='siteName' class='form-content' placeholder="Website Name" />
            </div>
            <div class="form-group">
                <label>Site URL</label>
                <input type='text' id='siteURL' class='form-content' placeholder="Webiste URL" />
            </div>
            <button type='submit' class='btn btn-primary'>Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-md-12">
          <div id='bookmark-results'></div>
        </div>

      <footer class="footer">
        <p>&copy; Bookmarker 2018</p>
      </footer>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src='js/bookmark.js'></script>

  </body>
</html>
